name: Package NPM Modules

on:
  push:
    branches: [main]

jobs:
  test-and-package:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: atm

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests with Coverage
        run: npm run test:cov

      - name: Build atm_viveros Package
        run: npm pack ./libs/atm

      - name: Rename Package
        run: mv atm-0.0.1.tgz atm_viveros.tgz

      # Simulated publish
      - name: Simulated Publish to GitHub Packages
        run: echo "Simulating publish of atm_viveros.tgz to registry"
